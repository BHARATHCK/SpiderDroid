mutation FilterCars(
  $findCarsLimit: Int!
  $findCarsSkipVariable: Int!
  $carMake: String
  $carYear: String
  $carModel: String
) {
  filterCars(
    limit: $findCarsLimit
    skipVariable: $findCarsSkipVariable
    carMake: $carMake
    carYear: $carYear
    carModel: $carModel
  ) {
    posts {
      id
      carMake
      carModel
      imageUrl
      carYear
      trips
      points
      carCostPerDay
      destination {
        id
        destinationName
      }
    }
    total
  }
}
