mutation RazorpayPayment(
  $razorpaypaymentUserToDate: DateTime!
  $razorpaypaymentUserFromDate: DateTime!
  $carId: Float!
) {
  razorpaypayment(
    userToDate: $razorpaypaymentUserToDate
    userFromDate: $razorpaypaymentUserFromDate
    id: $carId
  ) {
    errors
    paymentResponse {
      id
      amount_paid
      amount
      status
      receipt
      currency
      created_at
      attempts
      amount_due
      entity
    }
  }
}
