query Profile {
  me {
    ...RegularUser
    bookings {
      id
      carId
      fromDate
      toDate
      ratingStatus
      bookingStatus
      comment {
        commentText
        id
      }
      post {
        carMake
        carModel
        carYear
      }
    }
    posts {
      id
      carMake
      carModel
      carYear
      imageUrl
    }
  }
}
