query Post($postId: Float!) {
  post(id: $postId) {
    id
    carMake
    carModel
    imageUrl
    carYear
    trips
    points
    destination {
      destinationName
    }
    creator {
      username
      createdAt
    }
    carCostPerDay
    carDetails {
      condition
      description
      doors
      fuelType
      mediaSystem
      mileage
      petSituation
      seats
      transmission
      commentId
    }
  }
}
